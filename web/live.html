<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Camera</title>
	<style>
		body { font-family: sans-serif; background:#111; color:#eee; margin:20px; }
		.container { max-width: 1000px; margin: auto; }
		.card { background:#1b1b1b; padding:14px; border-radius:6px; margin-bottom:14px; }
		a { color: #9cf; }

	</style>
</head>

<div class="container">
	<h1>Camera</h1>
	<div class="card">
		<h2>Live</h2>

		<img class="live" src="{{ url_for('live_stream') }}" alt="live preview">
	</div>
</div>

</html>
