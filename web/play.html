<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Motion Detection - Captures</title>
	<link rel="stylesheet" type="text/css" href="/web/styles.css" />
</head>
<body>
<div class="tab-container">
	<a class="tab" href="{{ url_for('live') }}">Live</a>
	<a class="tab active" href="{{ url_for('captures') }}">Captures</a>
</div>
<div class="content-container">
	<h1>{{ name }}</h1>
	<video controls autoplay style="max-width:100%">
		<source src="{{ url_for('download_capture', filename=name) }}" type="video/x-matroska">
		Your browser does not support the video tag.
	</video>
	<p><a href="{{ url_for('captures') }}">Back</a></p>
</div>
</body>
</html>
