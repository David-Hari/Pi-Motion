<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Motion Detection - Captures</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
<div class="tab-container">
	<a class="tab" href="{{ url_for('live') }}">Live</a>
	<a class="tab active" href="">Captures</a>
</div>
<div class="content-container">
	<p>Recorded events</p>
	<table>
		<thead>
		<tr>
			<th>Date / time</th>
			<th>Length</th>
			<th>Max motion</th>
			<th>Max <abbr title="Sum of absolute differences">S.A.D</abbr></th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{% for item in items %}
		<tr>
			<td><a href="{{ url_for('play_capture', name=item.info.name) }}">{{ item.info.name }}</a></td>
			<td>{{ item.info.length_seconds }}</td>  <!-- TODO: Format as minutes:seconds -->
			<td>{{ item.info.max_motion }}</td>
			<td>{{ item.info.max_sad }}</td>
			<td class="download">
				<a href="{{ url_for('download_capture', name=item.info.name) }}" download>
					<img class="icon" src="{{ url_for('static', filename='download.svg') }}" alt="download">
				</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
</body>
</html>
