
camera:
  # Best mode is 4, which gives full field of view at 4:3 aspect ratio
  # and 2x2 binning, resulting in an area of 1296x972
  sensor_mode: 4
  width: 1296
  height: 972
  framerate: 15
  bitrate: 2000000  # 2Mbps is a high quality stream for 10 fps HD video
  hflip: True       # Because camera is mounted upside down
  vflip: True

staging_dir: "./output"    # Seems to be faster to write to SD card
final_dir: "/media/videos" # But USB stick has more space

seconds_pre: 10
seconds_post: 60

motion_threshold: 1500    # Start capture if sum of all motion vectors exceeds this value
motion_upper_bound: 50000 # This is the maximum we expect the sum to be. Used for graph.
scale_boost: 20           # How much to boost lower values in log-scaled graphs. 5 = mild, 10 = medium, 50 = strong, 100 = very strong

web_port: 8080